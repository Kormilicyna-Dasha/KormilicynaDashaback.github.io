<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <style>
        body {
            background-color: #f9fafc;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Форма регистрации</h1>
        <div class="form-container mx-auto w-50">
            <form action="index.php" method="POST" id="form">

                <!-- ФИО -->
                <div class="mb-3">
                    <label for="name" class="form-label">1) ФИО:</label>
                    <input type="text" class="form-control" placeholder="Введите ваше ФИО" name="name" id="name" required>
                </div>

                <!-- Телефон -->
                <div class="mb-3">
                    <label for="phone" class="form-label">2) Телефон:</label>
                    <input type="tel" class="form-control" placeholder="1234567890" name="phone" id="phone" required>
                </div>

                <!-- E-mail -->
                <div class="mb-3">
                    <label for="email" class="form-label">3) E-mail:</label>
                    <input type="email" class="form-control" placeholder="Введите вашу почту" name="email" id="email"
                        required>
                </div>

                <!-- Дата рождения -->
                <div class="mb-3">
                    <label for="birthdate" class="form-label">4) Дата рождения:</label>
                    <input type="date" class="form-control" value="2000-07-15" name="birthdate" id="birthdate" required>
                </div>

                <!-- Пол -->
                <div class="mb-3">
                    <label class="form-label">5) Пол:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">Мужской</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Женский</label>
                    </div>
                </div>

                <!-- Любимый язык программирования -->
                <div class="mb-3">
                    <label for="languages" class="form-label">6) Любимый язык программирования:</label>
                    <select class="form-select" id="languages" name="languages[]" multiple="multiple" required>
                        <option value="pascal">Pascal</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="haskel">Haskel</option>
                        <option value="clojure">Clojure</option>
                        <option value="prolog">Prolog</option>
                        <option value="scala">Scala</option>
                    </select>
                    <small class="form-text text-muted">Вы можете выбрать несколько вариантов.</small>
                </div>

                <!-- Биография -->
                <div class="mb-3">
                    <label for="bio" class="form-label">7) Биография:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Напишите краткую биографию"></textarea>
                </div>

                <!-- Ознакомление с контрактом -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="contract_accepted" id="contract_accepted"
                        required>
                    <label class="form-check-label" for="contract_accepted">С контрактом ознакомлен</label>
                </div>

                <!-- Кнопка -->
                <div>
                    <button type="submit" name="save" class="btn btn-primary">Опубликовать</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
